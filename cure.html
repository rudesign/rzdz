<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="windows-1251">
    <title></title>
    <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <style>
        .cure-map-wrapper{
            position: relative;
            width: 554px;
            height: 506px;
            margin: 0 auto;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            background: url("../img/cure/man.jpg") no-repeat;
            font-family: "Arial", sans-serif;
        }
        .cure-map-wrapper .hover a{
            position: absolute;
            display: block;
            opacity: 0;
            background: url("../img/cure/manHover.png") no-repeat;
            cursor: pointer;
            transition: 0.2s;
            outline: none;
        }
        .cure-map-wrapper .hover a.active,
        .cure-map-wrapper .hover a:hover{
            opacity: 1;
        }
        .cure-map-wrapper .hover a.s1{
            width: 100px;
            height: 83px;
            top: 80px;
        }
        .cure-map-wrapper .hover a.s2{
            width: 119px;
            height: 145px;
            top: 80px;
            left: 140px;
            background-position: -140px 0;
        }
        .cure-map-wrapper .hover a.s3{
            width: 47px;
            height: 75px;
            top: 149px;
            left: 94px;
            background-position: 0 -146px;
        }
        .cure-map-wrapper .hover a.s4{
            width: 124px;
            height: 293px;
            top: 205px;
            left: 49px;
            background-position: -48px -146px;
        }
        .cure-map-wrapper .hover a.s5{
            width: 78px;
            height: 163px;
            top: 51px;
            right: 0;
            background-position: -259px 0;
        }
        .cure-map-wrapper .hover a.s6{
            width: 79px;
            height: 68px;
            top: 201px;
            right: 0;
            background-position: -259px -164px;
        }
        .cure-map-wrapper .links{
            position: relative;
            font-size: 18px;
            font-style: italic;
            font-weight: normal;
        }
        .cure-map-wrapper .links a{
            position: absolute;
            color: #fff;
            text-decoration: underline;
        }
        .cure-map-wrapper .links a:hover{
            text-decoration: none;
        }
        .cure-map-wrapper .links a.s1{
            top: 120px;
            left: 190px;
        }
        .cure-map-wrapper .links a.s3{
            top: 205px;
            left: 160px;
        }
        .cure-map-wrapper .links a.s4{
            top: 380px;
            left: 25px;
        }
        .cure-map-wrapper .links a.s5{
            top: 150px;
            right: 35px;
        }
        .cure-map-wrapper .links a.s6{
            top: 230px;
            right: 45px;
        }
        .cure-map-wrapper .info{
            position: absolute;
            top: 270px;
            width: 210px;
            left: 210px;
            font-size: 12px;
            line-height: 1.3em;
            color: #b3feb4;
        }
        .cure-map-wrapper .info h2{
            font-size: 20px;
            font-style: italic;
            font-weight: normal;
            line-height: 1.3em;
        }
    </style>
</head>
<body>
    <div class="cure-map-wrapper">
        <div class="hover">
            <a href="" class="s1 hands"></a>
            <a href="" class="s2 hands"></a>
            <a href="" class="s3 abdominal"></a>
            <a href="" class="s4 legs"></a>
            <a href="" class="s5 back"></a>
            <a href="" class="s6 ass"></a>
        </div>
        <div class="links">
            <a href="" class="s1" rel="hands">Руки</a>
            <a href="" class="s3" rel="abdominal">Живот</a>
            <a href="" class="s4" rel="legs">Ноги</a>
            <a href="" class="s5" rel="back">Спина</a>
            <a href="" class="s6" rel="ass">Ягодицы</a>
        </div>
        <div class="info">
            <h2>Что Вас беспокоит?</h2>
            Ягодицы мужчин и женщин имеют заметные анатомические различия. Крылья подвздошных костей у женщин развёрнуты в большей степени, чем у мужчин; шире лобковый угол (90—100° и 70—75° соответственно). Женский таз в целом шире мужского, но менее глубок.
        </div>
    </div>
    <script language="JavaScript">
        $(document).ready(function(){
            var container = $('.cure-map-wrapper');
            var hover =  container.find('.hover');
            var hands =  container.find('.hover .hands');
            var links =  container.find('.links a');
            var rel = '';

            hands.bind('mouseover', function(){
                hands.addClass('active');
            });
            hands.bind('mouseout', function(){
                hands.removeClass('active');
            });

            links.bind('mouseover', function(){
                rel = $(this).prop('rel');
                hover.find('.'+rel).addClass('active');
            });
            links.bind('mouseout', function(){
                rel = $(this).prop('rel');
                hover.find('.'+rel).removeClass('active');
            });
        });
    </script>
</body>
</html>
