<!-- CK Editor -->
<script src="ckeditor/ckeditor.js" language="javascript" type="text/javascript"></script>
<script src="ckeditor/adapters/jquery.js" language="javascript" type="text/javascript"></script>
<script src="ckeditor/ckfinder/ckfinder.js" language="javascript" type="text/javascript"></script>
<script language="javascript">
    $(document).ready(function(){
        initCKEditor();
    });

    function initCKEditor(){
        var textareas = $('textarea[class=edit]');

        if(textareas.length > 0){
            textareas.ckeditor({
                filebrowserBrowseUrl : 'ckeditor/ckfinder/ckfinder.html',
                filebrowserImageBrowseUrl : 'ckeditor/ckfinder/ckfinder.html?type=Images',
                filebrowserFlashBrowseUrl : 'ckeditor/ckfinder/ckfinder.html?type=Flash',
                filebrowserUploadUrl : 'ckeditor/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
                filebrowserImageUploadUrl : 'ckeditor/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
                filebrowserFlashUploadUrl : 'ckeditor/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash',
                extraAllowedContent: 'div a [*] (*)',
                language: 'ru'
            });
        }
    }
</script>
